<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>互动叙事实验</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./app.js"></script>
  </head>

  <body>
    <main class="app-shell">
      <header class="app-header">
        <h1>互动叙事实验</h1>
        <p class="hint-text">按剧情推进依次完成小游戏。</p>
        <button class="btn" id="btn-enter-story">进入剧情</button>
      </header>

      <section class="module-container" id="story-branch-container">
        <h2>分支故事线</h2>
        <p class="hint-text">在这里渲染剧情节点与选项。</p>

        <div id="story-render-area"></div>

        <div style="display:flex; gap:.5rem; margin-top:.75rem;">
          <button class="btn" id="btn-go-lock">去密码锁</button>
          <button class="btn" id="btn-go-image">去图片重组</button>
        </div>
      </section>

      <section class="module-container is-hidden" id="lock-game-container">
        <h2>密码锁小游戏</h2>
        <p class="hint-text">输入正确密码以解锁线索。</p>
        <input id="lock-input" placeholder="输入密码" />
        <button class="btn" id="btn-try-lock">尝试解锁</button>
        <p id="lock-result" class="hint-text"></p>
        <button class="btn" id="btn-back-from-lock">返回</button>
      </section>

      <section class="module-container is-hidden" id="image-order-container">
        <h2>图片重组小游戏</h2>
        <p class="hint-text">调整图片顺序恢复现场全貌。</p>
        <p class="hint-text">（这里先占位，后续再把拼图/拖拽逻辑加进去）</p>
        <button class="btn" id="btn-back-from-image">返回</button>
      </section>
    </main>

    <script>
      // 下面这段只是为了“能点按钮看到模块切换”，方便你测试现有 app.js 的 API
      const { setModuleVisibility } = window.appStateApi || {};
      const show = (id) => setModuleVisibility && setModuleVisibility(id, true);
      const hide = (id) => setModuleVisibility && setModuleVisibility(id, false);

      document.getElementById("btn-enter-story")?.addEventListener("click", () => {
        show("story-branch-container");
        hide("lock-game-container");
        hide("image-order-container");
      });

      document.getElementById("btn-go-lock")?.addEventListener("click", () => {
        hide("story-branch-container");
        show("lock-game-container");
        hide("image-order-container");
      });

      document.getElementById("btn-go-image")?.addEventListener("click", () => {
        hide("story-branch-container");
        hide("lock-game-container");
        show("image-order-container");
      });

      document.getElementById("btn-back-from-lock")?.addEventListener("click", () => {
        show("story-branch-container");
        hide("lock-game-container");
      });

      document.getElementById("btn-back-from-image")?.addEventListener("click", () => {
        show("story-branch-container");
        hide("image-order-container");
      });
    </script>
  </body>
</html>
