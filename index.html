<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock Game Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section id="lock-game-container" aria-labelledby="lock-title">
        <h1 id="lock-title">解锁小游戏</h1>
        <p>请输入 4 位数字密码来解锁后续剧情。</p>
        <div class="lock-controls">
          <label for="lock-input">密码</label>
          <input
            id="lock-input"
            type="text"
            inputmode="numeric"
            maxlength="4"
            pattern="\d{4}"
            placeholder="请输入4位数字"
            aria-describedby="lock-hint"
          />
          <button id="lock-submit" type="button">提交</button>
        </div>
        <p id="lock-hint" role="status" aria-live="polite">请先输入密码。</p>
      </section>

      <section id="story-controls" aria-labelledby="story-title">
        <h2 id="story-title">剧情分支</h2>
        <button id="branch-button" type="button" disabled>前往隐藏剧情</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
